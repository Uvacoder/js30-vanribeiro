<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="css/style.css">
  <title>Key Sequence Detection</title>

<body>
  <main class="container">
    <section>

      <audio id="right-answer-sound" src="media/you-win-sound-effect-5.mp3"></audio>
    </section>
  </main>
  <footer>
    <p>coded by <a href="https://vanribeiro.github.io">Van Ribeiro</a></p>
  </footer>
<script src="js/main.js"></script>
